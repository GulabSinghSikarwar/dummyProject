<div class="auth-login-main-container">

    <div class="login-container">
        <form action="" [formGroup]="loginForm">
            <div class="form-group">
                <label for="">Email</label>
                <input formControlName="email" type="email" name="" id="">
            </div>
            <div class="error-control" *ngIf="loginForm.controls.email.touched&&  loginForm.controls.email.status=='INVALID'">
                <p *ngIf="loginForm.controls.email.errors && loginForm.controls.email.errors['required']">email cannot
                    be empty</p>
                <p *ngIf="loginForm.controls.email.errors && loginForm.controls.email.errors['email']">enter a valid
                    email </p>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input formControlName="password" type="password" name="" id="">
            </div>
            <div class="error-control" *ngIf="loginForm.controls.password.touched&&  loginForm.controls.password.status=='INVALID'">
                <p *ngIf=" loginForm.controls.password.errors && loginForm.controls.password.errors['required']">Password
                    cannot
                    be empty</p>
            </div>



            <div class="form-group ">
                <div class="form-button-container">
                    <button (click)="submitLogin()"> Submit</button>

                </div>
            </div>
            <div class="form-group ">
                <div class="form-button-container">
                    <app-error-warning *ngIf="error" [errorMessage]="error"> </app-error-warning>
                </div>
            </div>
        </form>
    </div>
</div>
