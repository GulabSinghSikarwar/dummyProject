<div class="auth-login-main-container">

    <div class="login-container">
        <form action="" [formGroup]="signupForm">
            <div class="form-group">
                <label for="">Name </label>
                <input formControlName="name" type="text" name="" id="">
            </div>
            <div class="error-control"
                *ngIf=" signupForm.controls.name.touched&& signupForm.controls.name.status=='INVALID'">
                <p *ngIf="signupForm.controls.name.errors && signupForm.controls.name.errors['required']">Name cannot
                    be empty</p>

            </div>


            <div class="form-group">
                <label for="">Email</label>
                <input formControlName="email" type="email" name="" id="">
            </div>
            <div class="error-control"
                *ngIf=" signupForm.controls.email.touched&& signupForm.controls.email.status=='INVALID'">
                <p *ngIf="signupForm.controls.email.errors && signupForm.controls.email.errors['required']">Email cannot
                    be empty</p>
                <p *ngIf="signupForm.controls.email.errors && signupForm.controls.email.errors['email']">Enter a valid
                    Email </p>

            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input formControlName="password" type="password" name="" id="">
            </div>
            <div class="error-control"
                *ngIf=" signupForm.controls.password.touched&& signupForm.controls.password.status=='INVALID'">
                <p *ngIf="signupForm.controls.password.errors && signupForm.controls.password.errors['required']">
                    password cannot
                    be empty</p>

            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input formControlName="confirmPassword" type="password" name="" id="">
            </div>
            <div class="error-control"
                *ngIf="signupForm.controls.password?.value?.length &&signupForm.controls.confirmPassword.status=='INVALID'">
                <p
                    *ngIf="signupForm.controls.confirmPassword.errors && signupForm.controls.confirmPassword.errors['required']">
                    confirm Password cannot
                    be empty</p>
                <p
                    *ngIf="signupForm.controls.confirmPassword.errors && signupForm.controls.confirmPassword.errors['confirmPasswordMismatch']">
                    confirm Password Do not match with password
                </p>

            </div>
            <div class="form-group ">
                <div class="form-button-container">
                    <button (click)="submitSinup()"> Submit</button>

                </div>
            </div>
            <div class="form-group ">
                <div class="form-button-container">
                    <app-error-warning *ngIf="error" [errorMessage]="error"> </app-error-warning>
                </div>
            </div>
        </form>
    </div>
</div>
